    <title>Starter Template for Bootstrap</title>

    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"></link>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="#">Project name</a>

            <li class="active"><a href="#">Home</a></li>

    <div class="container">
        <h2>Data Mahasiswa</h2>
        <div th:if="${not #lists.isEmpty(mahasiswa)}">
            <table class="table table-striped">
                <tr>
                    <th>Nama</th>
                    <th>Nim</th>
                    <th>Jurusan</th>
                    <th>Action</th>
                </tr>
                <tr th:each="mahasiswas : ${mahasiswa}">
                    <td th:text="${mahasiswas.nama}"></td>
                    <td th:text="${mahasiswas.nim}"></td>
                    <td th:text="${mahasiswas.jurusan}"></td>
                    <td>
                        <a th:href="${'/mahasiswa/edit/'+mahasiswas.id}"><span class="glyphicon glyphicon-edit"></span></a>
                        <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>     
            </table>
        </div>
        <div>
            <a href="/mahasiswa/create" class="btn btn-default">Add new</a>
        </div>
    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
